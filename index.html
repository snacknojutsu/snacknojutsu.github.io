<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <title>Will You Be My Valentine?</title>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #f6c1cc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 16px;
    }

    .card {
      background: #fff;
      padding: 28px 24px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
      width: 100%;
      max-width: 340px;
    }

    .face {
      font-size: 56px;
      position: relative;
    }

    .heart {
      position: absolute;
      right: -6px;
      top: -6px;
      font-size: 22px;
    }

    h2 {
      margin: 18px 0 26px;
      font-weight: 600;
      color: #222;
      font-size: 20px;
      line-height: 1.3;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      position: relative;
      height: 56px;
    }

    button {
      border: none;
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 90px;
    }

    #yes {
      background: #e63973;
      color: white;
      font-weight: 600;
    }

    #yes:active {
      transform: scale(0.95);
    }

    #no {
      background: #eaeaea;
      color: #444;
      position: absolute;
      right: 0;
    }

    .hint {
      margin-top: 22px;
      font-size: 13px;
      color: #666;
    }

    /* Mobile specific tweaks */
    @media (max-width: 400px) {
      .face { font-size: 48px; }
      h2 { font-size: 18px; }
      button { font-size: 15px; }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="face">
      üê∂
      <span class="heart">‚ù§Ô∏è</span>
    </div>

    <h2>
      <strong>Harshita</strong><br>
      will you be my valentine?
    </h2>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes üíñ</button>
      <button id="no" ontouchstart="moveNo()" onmouseover="moveNo()">No</button>
    </div>

    <div class="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");

      const maxX = 120;
      const maxY = 60;

      const x = Math.random() * maxX - maxX/2;
      const y = Math.random() * maxY - maxY/2;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          display:flex;
          align-items:center;
          justify-content:center;
          height:100vh;
          font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          background:#f6c1cc;
          text-align:center;
          padding:20px;
        ">
          <h1 style="font-size:34px; line-height:1.3;">
            üíñ YAY! üíñ<br>
            Best Valentine Ever ü•π
          </h1>
        </div>
      `;
    }
  </script>

</body>
</html>
